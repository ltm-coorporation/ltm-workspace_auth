
dist: trusty
addons:
  apt:
    packages:
    - couchdb




language: node_js
node_js:
  - "6.14"
  - "7.10"
  - "8.12"
matrix:
  include:
    - node_js: "9"
      env: "NVM_NODEJS_ORG_MIRROR=https://nodejs.org/download/nightly"
    - node_js: "10"
      env: "NVM_NODEJS_ORG_MIRROR=https://nodejs.org/download/nightly"
  
  
  allow_failures: # Allow the nightly installs to fail    
    - env: "NVM_NODEJS_ORG_MIRROR=https://nodejs.org/download/nightly"
sudo: false
env:
  global:
  - COUCHDB_PORT=5984
services:
  - couchdb